<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BALA</title>
  <link rel="stylesheet" href="sign up.css" />
</head>
<body>
  <div class="left-panel">
    <h1>RENTIFY</h1>
    <p>Rent your dream car with us.</p>
  </div>

  <div class="right-panel">
    <div class="form-container">
      <h2>Create an account</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>

      <button class="btn">Create account</button>
      <button class="btn google"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/24px-Google_%22G%22_logo.svg.png" alt="Google logo" class="google-icon">
        Continue with Google</button>

      <div class="footer-text">
        Already have an account? <a href="/login/login.html">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
